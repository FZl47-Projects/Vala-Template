<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>آنالیز صورت</title>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="./assets/vendors/bootstrap.min.css" />
        <!-- SWIPER -->
        <link rel="stylesheet" href="./assets/vendors/swiper.css" />

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="./assets/styles/Face-analysis.css" />

        <!-- AXIOS PACKAGE -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- ALERT -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
            />
    </head>
    <body style="background-color: rgb(37, 37, 35);">
        <div class="container-fluid bg">
            <main class="main" style="padding-bottom: 130px;">
                <div class="hh">
                    <div class="col-8 col-md-3 bb">
                        <span><img
                                src="../assets/images/icon-valla/chat-right.png"
                                alt=""></span>
                        <span>آنالیز صورت</span>
                    </div>
                    <div class="col-12 cc">
                        <div class="content-Definition-of-diet active" id="upload-step-1">
                                <div class="content-upload">
                                    <img src="./assets/images/جلو.png" alt="">
                                </div>
                                <div class="uploade-imge">
                                    <label class="item-upload"
                                        for="picture-post-add-one">
                                        آپلود
                                    </label>
                                    <input type="file" name="photo"
                                        id="picture-post-add-one" hidden="">
                                </div>
                                <div class="next-step active" id="step-2">
                                    مرحله بعد
                                </div>   
                        </div>
                        <div class="content-Definition-of-diet "  id="upload-step-2">
                            
                                <div class="content-upload">
                                    <img src="./assets/images/نیمرخ راست.png" alt="">
                                </div>
                                <div class="uploade-imge">
                                    <label class="item-upload"
                                        for="picture-post-add-two">
                                        آپلود
                                    </label>
                                    <input type="file" name="photo"
                                        id="picture-post-add-two" hidden="">
                                </div>
                                <div class="next-step" id="step-3">
                                    مرحله بعد
                                </div>
                           
                            
                        </div>
                        <div class="content-Definition-of-diet" id="upload-step-3">
                           
                                <div class="content-upload">
                                    <img src="./assets/images/نیمرخ چپ.png" alt="">
                                </div>
                                <div class="uploade-imge">
                                    <label class="item-upload"
                                        for="picture-post-add-tree">
                                        آپلود
                                    </label>
                                    <input type="file" name="photo"
                                        id="picture-post-add-tree" hidden="">
                                </div>
                                <div class="next-step" id="finish">
                                   ثبت
                                </div>
                          
                            
                        </div>
                    </div>

                </div>
            </main>
        </div>
        <!-- ALERT -->
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./assets/js/face-analysist.js" type="module"></script>
    </body>
</html>
